<div class="container p-5">
    <i class="bi bi-x-square" (click)="closeModal()"></i>
    <form (ngSubmit)="formSubmit($event)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" [(ngModel)]="model.name" name="name" class="form-control" id="name">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="alias" class="form-label">Alias</label>
            <input type="text" (input)="onInputChange($event)" [(ngModel)]="model.alias" name="alias" class="form-control" id="alias">
        </div>

        <div class="row p-3">
            <div class="col-md-6">
                <div class="mb-3"
                    *ngFor="let permission of permissions.slice(0, permissions.length / 2); let i = index">
                    <div class="form-check">
                        <input type="checkbox" [checked]="isChecked(permission._id)" (click)="togglePermission(permission._id)" class="form-check-input" id="permission_{{ i }}">
                        <label class="form-check-label" for="permission_{{ i }}">{{ permission.name }}</label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3" *ngFor="let permission of permissions.slice(permissions.length / 2); let i = index">
                    <div class="form-check">
                        <input type="checkbox" (click)="togglePermission(permission._id)" [checked]="isChecked(permission._id)" class="form-check-input" id="permission_{{ i + permissions.length / 2 }}">
                        <label class="form-check-label" for="permission_{{ i + permissions.length / 2 }}">{{
                            permission.name }}</label>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
