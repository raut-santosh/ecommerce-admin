<main id="main" class="main">

    <div class="pagetitle">
      <h1>Products</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashobard">Home</a></li>
          <li class="breadcrumb-item">Pages</li>
          <li class="breadcrumb-item active">Blank</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
  
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
  
          <div class="card">
            <ngx-datatable
            class="bootstrap"
            [columnMode]="'force'"
              [externalPaging]="true"
              [count]="page.count"
              [offset]="page.offset"
              [limit]="page.limit"
              [rows]="items"
              [scrollbarH]="true"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
            >
          
            <ngx-datatable-column name="Idseq" >
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    <span>{{row?.idseq}}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Name" >
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    <span>{{row?.name}}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Price" >
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    <span>{{row?.price}}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Tags" >
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    <span>{{row?.tags}}</span>
                </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Stock" >
                <ng-template let-row="row"  ngx-datatable-cell-template>
                    <span>{{row?.stock}}</span>
                </ng-template>
            </ngx-datatable-column>

          
            </ngx-datatable>
          </div>
  
        </div>
      </div>
    </section>
  
  </main>
